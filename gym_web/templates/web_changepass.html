{% load static %}
{% include 'web_header.html' %}
{% include 'web_bread.html' %}

<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-lg-8">
                <div class="leave-comment">
                    <form method="post" action="#">
                        {% csrf_token %}
                        <div class="form-group">
                            <!-- <input type="text" name="name" placeholder="Name" class="form-control" required> -->
                            <input type="password" name="old_password" autocomplete="current-password" autofocus=""
                                required="" id="id_old_password" placeholder="Old password">

                        </div>
                        <div class="form-group">
                            <!-- <input type="email" name="email" placeholder="Email" class="form-control" required> -->
                            <input type="password" name="new_password1" autocomplete="new-password" required=""
                                aria-describedby="id_new_password1_helptext" id="id_new_password1"
                                placeholder="New password">

                        </div>
                        <div class="form-group">
                            <!-- <input type="text" name="subject" placeholder="Subject" class="form-control" required> -->
                            <input type="password" name="new_password2" autocomplete="new-password" required=""
                                id="id_new_password2" placeholder="New password confirmation">
                        </div>

                        <button type="submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->

{% include 'web_footer.html' %}
