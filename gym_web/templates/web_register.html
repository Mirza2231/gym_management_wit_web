{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gym Template">
    <meta name="keywords" content="Gym, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/web_login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">

    <!-- Modal Links  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>


    {% load sweetify %}
    {% sweetify %}


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo mt-5 mb-3">
                        <img src="image/logo.png" width="150px">
                    </div>
                    <div class="heading mb-3">
                        <h4>Create an account</h4>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name='first_name' placeholder="First Name" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name='last_name' placeholder="Last Name" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name='father_name' placeholder="Father Name" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name='email' placeholder="Email Address" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name='username' placeholder="Username" required>
                        </div>

                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <select name="gender" id="id_gender">
                                <option value="">Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>

                        <div class="form-input " style="display: flex;">
                            <span><i class="fa fa-user"></i></span>
                            <input for="id_profile_pic" value="Profile Pic" disabled style="width: 32%;"></input>
                            <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic">
                            <!-- <label for="id_profile_pic">Profile Picture</label>
                            <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic"> -->
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password1" autocomplete="new-password" placeholder="Password"
                                required="" aria-describedby="id_password1_helptext" id="id_password1">
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password2" autocomplete="new-password"
                                placeholder="Confirm Password" required="" aria-describedby="id_password2_helptext"
                                id="id_password2">
                        </div>
                        <div class="text-left mb-3">
                            <button type="submit" class="btn">Register</button>
                        </div>
                        <div class="text-white" style="color: #ffffff;">Don't have an account?
                            <a href="{% url 'gym_web_register' %}" class="register-link">Register here</a>
                        </div>
                        <div class="text-white" style="color: #ffffff;">Don't want to create an account?
                            <a href="{% url 'gym_web_index' %}" class="register-link">Home here</a>
                        </div>
                    </form>


                </div>
            </div>

            <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
        </div>
    </div>


    <!-- Js Plugins -->

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'js/jquery.barfiller.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
