{% load static %}
<!-- <link rel="stylesheet" href="../static/css/web_login.css"> -->

{% include 'web_header.html' %}
{% include 'web_bread.html' %}


<!-- Contact Section Begin -->
<section class="contact-section spad">
    <!-- <a href="../static/css/web_login.css"></a> -->
    <div class="container">
        <div class="row" style="display: flex;justify-content: center">
            <div class="col-lg-8">
                <div class="leave-comment">
                    <form method="post" enctype="multipart/form-data" id="profile-edit-form">
                        {% csrf_token %}

                        <div class="profile">

                            <img src="../..{{ MEDIA_URL }}{{ user.userprofile.profile_pic.url }}" class="rounded-circle" width="80">
                          </div>
                          <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic">


<!-- <a href="../../profile_pics/"></a> -->
                        <p>
                            <label for="id_father_name">Father name:</label>
                            <!-- <input type="text" name="father_name" value="kuchorbhi" maxlength="100" required="" id="id_father_name"> -->
                            <input type="text" name="father_name" placeholder="Father Name" required value="{{ user.userprofile.father_name }}" disabled>
                            <button type="button" class="enable-field" data-field="father_name"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </p>
                        <p>
                            <label for="id_gender">Gender:</label>
                            <select name="gender" id="id_gender" disabled>
                                <option value="">Gender</option>
                                <option value="M" {% if user.userprofile.gender == 'M' %}selected{% endif %}>Male</option>
                                <option value="F" {% if user.userprofile.gender == 'F' %}selected{% endif %}>Female</option>
                                <option value="O" {% if user.userprofile.gender == 'O' %}selected{% endif %}>Other</option>
                            </select>
                            <button type="button" class="enable-field" data-field="gender"><i class="fa fa-pencil" aria-hidden="true"></i></button>

                        </p>

                        <p>
                            <label for="id_username">Username:</label>
                            <!-- <input type="text" name="username" value="azeem123" maxlength="150" required="" id="id_username"> -->
                            <input type="text" name="username" placeholder="Username" required
                                value="{{ user.username }}" disabled>
                                <button type="button" class="enable-field" data-field="username"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </p>
                        <p>
                            <label for="id_email">Email:</label>
                            <!-- <input type="email" name="email" value="azeemi@gmail.com" maxlength="254" required="" id="id_email"> -->
                            <input type="email" name="email" placeholder="Email Address" required
                                value="{{ user.email }}" disabled>
                                <button type="button" class="enable-field" data-field="email"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </p>
                        <p>
                            <label for="id_first_name">First name:</label>
                            <!-- <input type="text" name="first_name" value="kuch bhi" maxlength="30" required="" id="id_first_name"> -->
                            <input type="text" name="first_name" placeholder="First Name" required
                                value="{{ user.first_name }}" disabled>
                                <button type="button" class="enable-field" data-field="first_name"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </p>
                        <p>
                            <label for="id_last_name">Last name:</label>
                            <!-- <input type="text" name="last_name" value="kuchor" maxlength="30" required="" id="id_last_name"> -->
                            <input type="text" name="last_name" placeholder="Last Name" required
                                value="{{ user.last_name }}" disabled>
                                <button type="button" class="enable-field" data-field="last_name"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </p>
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->

{% include 'web_footer.html' %}
