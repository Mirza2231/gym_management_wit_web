{% load static %}
{% include '_navbar.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class='row'>
            <!-- Add Category Form -->
            <div class="col-md-6 col-xl-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Packages</h4>
                        <form method="post" action="" class="forms-sample" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_package_name">Name</label>
                                <input type="text" name="package_name" value="{{ etp_form.instance.package_name }}" maxlength="100" required="" id="id_package_name"
                                    class="form-control" placeholder="Package Name">

                            </div>
                            <div class="form-group">
                                <label for="id_price">Price</label>
                                <input type="text"  name="price" step="0.01" required="" id="id_price" value="{{ etp_form.instance.price }}"
                                    class="form-control" placeholder="Price">


                            </div>


                            <div class="form-group">
                                <label for="id_category">Category</label>
                                <select name="category" required="" id="id_category" class="form-control"
                                    placeholder="Category">
                                    <option value="">Select Category</option>
                                    {% for category in s_category %}
                                    <option value="{{ category.id }}" {% if category.id == etp_form.instance.category_id %}selected{% endif %}>{{ category.name }}</option>
                                    {% endfor %}

                                </select>

                            </div> 

                            <div class="form-group">

                                <label for="id_facilities">Facilities</label>
                                <textarea name="facilities" maxlength="400" required="" cols="80" rows="10" id="id_facilities" class="form-control" placeholder="Facilities">{{ etp_form.instance.facilities }}</textarea>
                                

                            </div>
                            <button type="submit" class="btn btn-inverse-primary me-2">Edit Package</button>
                            <a href="{% url 'add_package' %}" class="btn btn-inverse-secondary me-2">Back</a>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
{% include '_footer.html' %}
