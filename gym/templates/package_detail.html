{% load static %}
{% include '_navbar.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class='row'>
            <!-- Add Category Form -->
            <div class="col-md-6 col-xl-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">View Packages</h4>
                        <form method="post" action="" class="forms-sample" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_package_name">Name</label>
                                <input type="text" name="package_name" value="{{ package.package_name }}" maxlength="100" required="" id="id_package_name"
                                    class="form-control" placeholder="Package Name" disabled>

                            </div>
                            <div class="form-group">
                                <label for="id_price">Price</label>
                                <input type="text"  name="price" step="0.01" required="" id="id_price" value="{{ package.price }}"
                                    class="form-control" placeholder="Price" disabled>


                            </div>


                            <div class="form-group">
                                <label for="id_category">Category</label>
                                <input type="text" name="category" id="id_category" value="{{ category.name }}" class="form-control" disabled>

                            </div>


                            <div class="form-group">

                                <label for="id_facilities">Facilities</label>
                                <textarea name="facilities" maxlength="400" required="" cols="80" rows="10" id="id_facilities" class="form-control" placeholder="Facilities" disabled>{{ package.facilities }}</textarea>
                                

                            </div>
                            <a href="{% url 'edit_package' package.id %}"
                            class="btn btn-inverse-warning btn-sm">Edit</a>
                            <a href="{% url 'add_package' %}" class="btn btn-inverse-secondary me-2">Back</a>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
{% include '_footer.html' %}
