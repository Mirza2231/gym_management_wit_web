
{% load static %}
{% include '_navbar.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class='row'>
            <!-- Add Category Form -->
            <div class="col-md-6 col-xl-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="" class="forms-sample" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name:</label>
                                <input type="text" name="name" value="{{ trainer.name }}" maxlength="50" required="" id="id_name" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_contact">Contact:</label>
                                <input type="text" name="contact" value="{{ trainer.contact }}" maxlength="12" required="" id="id_contact" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                <input type="text" name="email" value="{{ trainer.email }}" maxlength="50" required="" id="id_email" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_age">Age:</label>
                                <input type="number" name="age" value="{{ trainer.age }}" required="" id="id_age" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_gender">Gender:</label>
                                <select name="gender" required="" id="id_gender" class="form-control" disabled>
                                    <option value="">Gender</option>
                                    <option value="M" {% if trainer.gender == 'M' %}selected{% endif %}>Male</option>
                                    <option value="F" {% if trainer.gender == 'F' %}selected{% endif %}>Female</option>
                                    <option value="O" {% if trainer.gender == 'O' %}selected{% endif %}>Other</option>
                                
                                </select>
                            </div>
                            <div class="form-group">

                                <label for="id_instalink">Instalink:</label>
                                <input type="text" name="instalink" value="{{ trainer.instalink }}" maxlength="500" required="" id="id_instalink" class="form-control" disabled>
                            </div>
                            <div class="form-group">

                                <label for="id_xlink">Xlink:</label>
                                <input type="text" name="xlink" value="{{ trainer.xlink }}" maxlength="400" required="" id="id_xlink" class="form-control" disabled>
                            </div>
                            <div class="form-group">

                                <label for="id_facebooklink">Facebooklink:</label>
                                <input type="text" name="facebooklink" value="{{ trainer.facebooklink }}" maxlength="400" required="" id="id_facebooklink" class="form-control" disabled>
                            </div>
                            <div class="form-group">
<div style="display: flex;
align-items: center;
gap: 8%;">
                                <label for="id_profile_pic">Profile pic:</label>
                                <img src="../..{{ MEDIA_URL }}{{ trainer.profile_pic.url }}" alt="user-image"
                                class="rounded-circle" style="height: 50px; width: 50px;" />
                            </div>
                        
                            </div>

                            <a type="submit" href="{% url 'edit_trainer' trainer.id %}" class="btn btn-inverse-warning me-2">Edit Trainer</a>
                            <a href="{% url 'add_trainer' %}" class="btn btn-inverse-secondary me-2">Back</a>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% include '_footer.html' %}
