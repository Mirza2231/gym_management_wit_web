
{% load static %}
{% include '_navbar.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class='row'>
            <!-- Add Category Form -->
            <div class="col-md-6 col-xl-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="" class="forms-sample">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name:</label>
                                <input type="text" name="name" value="{{ booking.user.first_name }} {{ booking.user.last_name }}" maxlength="50" required="" id="id_name" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_contact">Email:</label>
                                <input type="text" name="contact" value="{{ booking.user.email }}" maxlength="12" required="" id="id_contact" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_gender">Gender:</label>
                                <select name="gender" required="" id="id_gender" class="form-control" disabled>
                                    <option value="">Gender</option>
                                    <option value="M" {% if booking.user.userprofile.gender == 'M' %}selected{% endif %}>Male</option>
                                    <option value="F" {% if booking.user.userprofile.gender == 'F' %}selected{% endif %}>Female</option>
                                    <option value="O" {% if booking.user.userprofile.gender == 'O' %}selected{% endif %}>Other</option>
                                
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Package:</label>
                                <input type="text" name="email" value="{{ booking.package.package_name }}" maxlength="50" required="" id="id_email" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="id_age">Package Price:</label>
                                <input type="number" name="age" value="{{ booking.package.price }}" required="" id="id_age" class="form-control" disabled>
                            </div>
                            <div class="form-group">

                                <label for="id_instalink">Shift:</label>
                                <input type="text" name="instalink" value="{{ booking.shift.shift }}" maxlength="500" required="" id="id_instalink" class="form-control" disabled>
                            </div>
                            <div class="form-group">

                                <label for="id_xlink">Category:</label>
                                <input type="text" name="xlink" value="{{ booking.package.category }}" maxlength="400" required="" id="id_xlink" class="form-control" disabled>
                            </div>
                            <div class="form-group">

                                <label for="id_facebooklink">Current Status:</label>
                                <input type="text" name="facebooklink" value="{{ booking.status }}" maxlength="400" required="" id="id_facebooklink" class="form-control" disabled>
                            </div>
                            <div class="form-group">
<div style="display: flex;
align-items: center;
gap: 8%;">
                                <label for="id_profile_pic">Profile pic:</label>
                                <img src="../..{{ MEDIA_URL }}{{ booking.user.userprofile.profile_pic.url }}" alt="user-image"
                                class="rounded-circle" style="height: 50px; width: 50px;" />
                            </div>
                        
                            </div>

                            <a href="{% url 'admin_booking' %}" class="btn btn-inverse-secondary me-2">Back</a>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% include '_footer.html' %}
