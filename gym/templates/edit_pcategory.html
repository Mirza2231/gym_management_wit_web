{% load static %}
{% include '_navbar.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class='row'>
            <!-- Add Category Form -->
            <div class="col-md-6 col-xl-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Edit Category</h4>
                        <form method="post" action="" class="forms-sample" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input type="text" name="name" value="{{ etpc_form.instance.name }}" maxlength="100" required="" id="id_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_contact">Description</label>
                                <input type="text" name="description" value="{{ etpc_form.instance.description }}" maxlength="500" required="" id="id_description" class="form-control">
                            </div>
                 
                            <button type="submit" class="btn btn-inverse-warning me-2">Edit Trainer</button>
                            <a href="{% url 'add_pcategory' %}" class="btn btn-inverse-secondary me-2">Back</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% include '_footer.html' %}
