{% load static %}
{% include '_navbar.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class='row'>
            <!-- Add Category Form -->
            <div class="col-md-6 col-xl-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Category</h4>
                        <p class="card-description"> Enter a Category you want to Add </p>
                        <form method="post" action="" class="forms-sample" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input type="text" name="name" maxlength="50" required="" id="id_name"
                                    class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="id_contact">Contact</label>
                                <input type="text" name="contact" maxlength="10" required="" id="id_contact"
                                    class="form-control" placeholder="Contact">
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input type="text" name="email" maxlength="50" required="" id="id_email"
                                    class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="id_age">Age</label>
                                <input type="number" name="age" required="" id="id_age" class="form-control"
                                    placeholder="Age">
                            </div>
                            <div class="form-group">
                                <label for="id_gender">Gender</label>
                                <select name="gender" required="" id="id_gender" class="form-control"
                                    placeholder="Gender">
                                    <option value="" selected="">Select</option>

                                    <option value="M">Male</option>

                                    <option value="F">Female</option>

                                    <option value="O">Other</option>

                                </select>
                            </div>
                            <div class="form-group">

                                <label for="id_instalink">Instagram Link</label>
                                <input type="text" name="instalink" maxlength="500" required="" id="id_instalink"
                                    class="form-control" placeholder="Instagram Link">
                            </div>
                            <div class="form-group">

                                <label for="id_xlink">Xlink:</label>
                                <input type="text" name="xlink" maxlength="400" required="" id="id_xlink"
                                    class="form-control" placeholder="X Link">
                            </div>
                            <div class="form-group">

                                <label for="id_facebooklink">Facebook Link</label>
                                <input type="text" name="facebooklink" maxlength="400" required="" id="id_facebooklink"
                                    class="form-control" placeholder="Facebook Link">
                            </div>
                            <div class="form-group">

                                <label for="id_profile_pic">Profile pic:</label>
                                <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic"
                                    class="form-control" placeholder="Facebook Link">
                            </div>

                            <button type="submit" class="btn btn-primary me-2">Add Trainer</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Display Categories -->
            <div class="col-md-6 col-xl-8 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body" style="
                  height: 390px;
                  overflow: auto;
                  overflow-x: hidden;
              ">
                        <div class="d-flex flex-row justify-content-between">
                            <h4 class="card-title">Trainers</h4>
                        </div>
                        {% for trainer in trainers %}

                        <div class="preview-list">
                            <div class="preview-item border-bottom">
                                <div class="preview-thumbnail">

                                    <img src="../..{{ MEDIA_URL }}{{ trainer.profile_pic.url }}" alt="user-image"
                                        class="rounded-circle" />

                                </div>
                                <div class="preview-item-content d-flex flex-grow">
                                    <div class="flex-grow">
                                        <div class="d-flex d-md-block d-xl-flex justify-content-between">
                                            <h6 class="preview-subject text-capitalize">{{ trainer.name }}</h6>
                                        </div>
                                        <p class="text-muted">{{ trainer.email }}</p>
                                    </div>
                                </div>
                                <div class="d-flex d-md-block d-xl-flex justify-content-between" style="
                                      width: 176px;
                                      align-items: center;
                                  ">
                                    <a href="{% url 'edit_trainer' trainer.id %}"
                                        class="btn btn-inverse-warning btn-sm">Edit</a>
                                    <a href="{% url 'trainer_detail' trainer.id %}" class=" btn btn-inverse-info btn-sm">View</a>
                                    <a href="{% url 'delete_trainer' trainer.id %}" class="btn btn-inverse-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% include '_footer.html' %}
